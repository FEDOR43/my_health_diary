server {

    listen 443 ssl;
	  server_name v1779657.hosted-by-vdsina.ru;
    client_max_body_size 200M;

    location = /favicon.ico { access_log off; alias /var/www/html/favicon.ico; }

    location /static/ {
        alias /home/web/my_health_diary/static/;
    }
    location /media/ {
        alias /home/web/my_health_diary/media/;
    }
    location / {
        include proxy_params;
        proxy_pass http://localhost:8090/;
    }

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/v1779657.hosted-by-vdsina.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/v1779657.hosted-by-vdsina.ru/privkey.pem;


}
server {
    listen 80;
    server_name v1779657.hosted-by-vdsina.ru;

    if ($host = v1779657.hosted-by-vdsina.ru) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
